<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Create Recipe - Day 1 Sign In</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo"></span></h1>
		</div>
		<div class="login-box animated fadeInUp">
			<div class="box-header">
				<h2>What are you eating?</h2>
			</div>
			<label for="username">Snack/Recipe Name*</label>
			<br/>
			<textarea rows="2" cols="30" id="TITLE">
</textarea>			<br/>
		<label for="picture">Picture(URL)*</label>   <br/>  <textarea rows="4" cols="30" id="TITLE"> </textarea> <br/>	<label for="password">Nutrition Facts</label>
			<br/>
			<textarea rows="8" cols="30" id="TITLE">
</textarea>
			<br/>
	<label for="ingredients">Ingredients</label>	<br/>
   <textarea rows="8" cols="30" id="TITLE">
</textarea>
	<br/> 		<label for="cooking instructions">Cooking Instructions</label>	<br/>
   <textarea rows="8" cols="30" id="TITLE">
</textarea>
 <br/>	<br/> <button type="submit">Submit Recipe</button>
			<br/>
  <br/> <a href="#">Boxes labeled with a * symbol are required.<p class="small"></p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
