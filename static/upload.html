<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>
    Upload Recipe
    </title>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/flatly/bootstrap.min.css">
    
  </head>

  <body>
    <nav class="navbar navbar-default" style="color:#ecf0f1">
      <div class="nav navbar-nav">
	<div class="nav navbar-left">
	  <a class="navbar-brand" href="register">Upload</a>
	</div>
      </div>
    </nav>
    <div class="wrapper">
      {% if error != null %}
      <div class="alert alert-danger" style="z-index: 50;" role="alert">
	<strong>Error!</strong> {{error}}
      </div>
      {% endif %}
      <div class="container"> 
	<h1>
	  <font size="10" face="Comic sans MS">
	    Profile
	  </font>	
	</h1>
	
	<form class="form" method="POST">
	  <input type="text" name="url" placeholder="Image URL">
	  <input type="text" name="recipe" placeholder="Recipe">
    <input type="text" name="Nutrition" style="font-size:18pt;height:420px;width:200px;" placeholder="Nutrition">

	  <input type="submit" value="Login" id="login-button">
	</form>
   
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="index.js"></script>

    
  </body>
</html>
